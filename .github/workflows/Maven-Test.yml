name: Maven-Test
on:
  push:
    branches: 
      - main
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name:
        env:
          MCSS_API_TOKEN: ${{ secrets.MCSS_API_TOKEN }}
          MCSS_API_IP: ${{ secrets.MCSS_API_IP }}
      
      - download-mcss:
        - run: |
            wget -O mcss.7z "${{ secrets.MCSS_DOWNLOAD_LINK }}"
            unzip mcss.7z
            chmod +x ./GithubWorkflows/mcss.exe
            sudo apt update
            sudo apt install screen
        shell: bash
  test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'
        run: |
          screen -d -m ./GithubWorkflows/mcss.exe --no-ui
          sleep 30
          mvn --batch-mode --update-snapshots package
        shell: bash